career-profile:
    title: Career Profile
    summary: |
      I’m a research fellow at UCL (London, UK) with extensive experience in programming in Python and Matlab. 
      My passion for programming leads me to develop machine learning-based solutions for companies. 
      I am recently helping to develop a platform to enable industry to access materials modeling expertise. 
      Following my passion, I would like to accomplish bigger challenges in data science.

