experiences:
    - role: Research Fellow
      time: 2019 - Present
      company: Institute of Material Discovery, University College of London, London, UK
      details: |
          - Collaborated with industrial and academic partners to develop a platform for industry access to materials modelling expertise. 
          This project is funded by the European Union and companies such as Fraunhofer, Enthought, Bosch, etc.
          - Co-supervised masters projects using numerical techniques to optimise industrial composites such as honeycomb or recycled aggregates.
          - Collaborated with colleagues using Machine Learning to predict materials properties and accelerate materials discovery.
    - role: Project officer
      time: 2018 - 2019
      company: Swansea University, Swansea, UK
      details: |
          - Developed numerical models to improve manufacturing processes in the industry. 
          The processes range from material behaviour prediction to optimisation of properties such as geometry, elastic properties, viscosity, etc.
          - Application of techniques from the domain of data science such as data pre-processing, neural networks and multi constraint optimisation to reduce costs in steel manufacturing industry. 
          - Developed an addon in Python for a commercial finite element software (ANSYS). 
          This addon integrates in the interface of ANSYS application and perform operations to simplify continuum mechanics calculations.
          - Developed Python scripts to collect and analyse large data sets from files, websites, etc.

    - role: Research Assistant
      time: 2017
      company: Swansea University, Swansea, UK
      details: |
        Developed numerical models of a wing energy harvester using Matlab to couple different commercial software. 
        Used Matlab to analyse and study large data sets from experiments. 

